<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup em Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
        }

        col.c2 {
            background-color: gray; 
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="c1">
            <col class="c2" span="2">
            <col class="c3">
            <col class="c4">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Gênero</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Feminino</td>
            <td>90</td>
            <td>Sindica</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>Feminino</td>
            <td>19</td>
            <td>Atriz</td>
        </tr>
        <tr>
            <td>Raffael</td>
            <td>Masculino</td>
            <td>18</td>
            <td>Desempregado</td>
        </tr>
        <tr>
            <td>Kleber</td>
            <td>Masculino</td>
            <td>87</td>
            <td>Enfermeiro</td>
        </tr>
        <tr>
            <td>Jessics</td>
            <td>Feminino</td>
            <td>18</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Servente</td>
        </tr>
    </table>
</body>
</html>
