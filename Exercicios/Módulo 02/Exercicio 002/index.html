<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            background-color: #6C80D3;
        }

        p {
            color: #37426D;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        passe o mouse em mim
        <p>olha eu aqui</p>
    </div>
</body>
</html>
